<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18222d; /* Фон в стиле Telegram */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 150px); /* Два столбца */
            grid-template-rows: repeat(2, 150px); /* Две строки */
            gap: 20px; /* Расстояние между кнопками */
        }

        .button {
            background-color: #2a3a4b; /* Цвет кнопок в стиле Telegram */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            border-radius: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3a4a5b; /* Цвет кнопок при наведении */
        }

        .button.calculator {
            background-color: #34b7f1; /* Голубой цвет для калькулятора */
        }

        .button.calculator:hover {
            background-color: #2aa7e1; /* Темнее при наведении */
        }

        .button.empty {
            background-color: #4a5a6b; /* Серый цвет для пустых кнопок */
        }

        .button.empty:hover {
            background-color: #5a6a7b; /* Темнее при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кнопка для калькулятора -->
        <a href="calculator.html" class="button calculator">Калькулятор</a>

        <!-- Пустые кнопки -->
        <a href="page2.html" class="button empty">Страница 2</a>
        <a href="page3.html" class="button empty">Страница 3</a>
        <a href="page4.html" class="button empty">Страница 4</a>
    </div>
</body>
</html>
