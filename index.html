<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi простой сайт</title>
    <!-- Подключаем Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать на мой сайт!</h1>
    <p>Это пример простого сайта с гиперссылками.</p>

    <h2>Мои ссылки:</h2>
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://uniswap.io">Uniswap</a></li>
        <li><a href="https://element.market">Element</a></li>
        <li><a href="https://quickswap.exchange">Quickswap</a></li>
        <li><a href="https://geckoterminal.com">Geckoterminal</a></li>
    </ul>

    <script>
        const tg = window.Telegram.WebApp;

        // Показываем кнопку "Назад"
        tg.BackButton.show();

        // Обработчик для кнопки "Назад"
        tg.BackButton.onClick(() => {
       window.history.back();
   });

        // Опционально: скрыть кнопку "Назад", если она не нужна
        // tg.BackButton.hide();
    </script>
</body>
</html>
