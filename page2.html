<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä iOS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #000;
            border-radius: 40px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .display {
            background-color: #000;
            color: #fff;
            font-size: 3em;
            text-align: right;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button {
            background-color: #333;
            color: #fff;
            font-size: 1.5em;
            padding: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button.zero {
            grid-column: span 2;
            border-radius: 40px;
            justify-content: flex-start;
            padding-left: 30px;
        }

        .button.operator {
            background-color: #ff9500;
            color: #fff;
        }

        .button.operator.active {
            background-color: #fff;
            color: #ff9500;
        }

        .button.function {
            background-color: #a5a5a5;
            color: #000;
        }

        .button:active {
            opacity: 0.8;
        }

        .history-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #a5a5a5;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .history-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .history-panel h2 {
            margin-top: 0;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .history-item:hover {
            background-color: #333;
        }

        .clear-history {
            background-color: #ff4444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .clear-history:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="history-button" onclick="openHistory()">üìú</button>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button function" onclick="clearDisplay()">C</button>
            <button class="button function" onclick="toggleSign()">¬±</button>
            <button class="button function" onclick="appendOperator('%')">%</button>
            <button class="button operator" onclick="appendOperator('/')">√∑</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('*')">√ó</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">‚àí</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button zero" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button operator" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="history-panel" id="historyPanel">
        <h2>–ò—Å—Ç–æ—Ä–∏—è –≤—ã—á–∏—Å–ª–µ–Ω–∏–π</h2>
        <div id="historyList"></div>
        <button class="clear-history" onclick="clearHistory()">–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyPanel = document.getElementById('historyPanel');
        const historyList = document.getElementById('historyList');
        let currentInput = '';
        let operator = null;
        let previousInput = '';
        let history = [];

        function appendNumber(number) {
            if (currentInput.includes('.') && number === '.') return;
            currentInput += number;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            if (operator === null || currentInput === '') return;
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                case '%':
                    result = prev % current;
                    break;
                default:
                    return;
            }

            const operation = `${previousInput} ${operator} ${currentInput} = ${result}`;
            history.push(operation);
            updateHistory();

            currentInput = result.toString();
            operator = null;
            previousInput = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            operator = null;
            previousInput = '';
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput !== '') {
                currentInput = (parseFloat(currentInput) * -1).toString();
                updateDisplay();
            }
        }

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }

        function openHistory() {
            historyPanel.style.display = 'block';
        }

        function closeHistory() {
            historyPanel.style.display = 'none';
        }

        function updateHistory() {
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="copyToDisplay(${index})">${item}</div>
            `).join('');
        }

        function copyToDisplay(index) {
            const operation = history[index];
            const result = operation.split('=')[1].trim();
            currentInput = result;
            updateDisplay();
            closeHistory();
        }

        function clearHistory() {
            history = [];
            updateHistory();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ—ë –æ–±–ª–∞—Å—Ç–∏
        window.addEventListener('click', (event) => {
            if (event.target === historyPanel) {
                closeHistory();
            }
        });
    </script>
</body>
    </html>
