<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            background-color: #2c2c2c;
            border: 2px solid #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff4444;
            text-align: center;
        }

        button {
            background-color: #ff4444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="game-over" id="gameOver">
        Игра окончена!<br>
        <button onclick="restartGame()">Играть снова</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Показываем кнопку "Назад"
        tg.BackButton.show();

        // Обработчик для кнопки "Назад"
        tg.BackButton.onClick(() => {
            tg.close(); // Закрыть мини-приложение
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');

        const gridSize = 20; // Размер одной клетки
        const tileCount = canvas.width / gridSize; // Количество клеток по ширине и высоте

        let snake = [{ x: 10, y: 10 }]; // Начальная позиция змейки
        let food = { x: 5, y: 5 }; // Начальная позиция еды
        let direction = { x: 0, y: 0 }; // Направление движения
        let score = 0; // Счет
        let gameOver = false; // Флаг завершения игры

        // Отрисовка змейки
        function drawSnake() {
            ctx.fillStyle = '#00ff00'; // Зеленый цвет змейки
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        // Отрисовка еды
        function drawFood() {
            ctx.fillStyle = '#ff4444'; // Красный цвет еды
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        // Движение змейки
        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Проверка на столкновение с границами или самой собой
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }

            // Добавление новой головы змейки
            snake.unshift(head);

            // Проверка, съела ли змейка еду
            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood(); // Размещение новой еды
            } else {
                snake.pop(); // Удаление хвоста, если еда не съедена
            }
        }

        // Размещение еды на поле
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Проверка, чтобы еда не появилась на змейке
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                placeFood();
            }
        }

        // Отрисовка счета
        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Счет: ${score}`, 10, 30);
        }

        // Перезапуск игры
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            gameOver = false;
            gameOverDiv.style.display = 'none';
            placeFood();
            gameLoop();
        }

        // Основной игровой цикл
        function gameLoop() {
            if (gameOver) {
                gameOverDiv.style.display = 'block';
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            drawScore();
            moveSnake();
            setTimeout(gameLoop, 100); // Скорость игры
        }

        // Обработка нажатий клавиш
        window.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 }; // Вверх
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 }; // Вниз
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 }; // Влево
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 }; // Вправо
                    break;
            }
        });

        // Начало игры
        placeFood();
        gameLoop();
    </script>
</body>
</html>
