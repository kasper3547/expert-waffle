<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор iOS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #000;
            border-radius: 40px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .display {
            background-color: #000;
            color: #fff;
            font-size: 3em;
            text-align: right;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button {
            background-color: #333;
            color: #fff;
            font-size: 1.5em;
            padding: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button.zero {
            grid-column: span 2;
            border-radius: 40px;
            justify-content: flex-start;
            padding-left: 30px;
        }

        .button.operator {
            background-color: #ff9500;
            color: #fff;
        }

        .button.operator.active {
            background-color: #fff;
            color: #ff9500;
        }

        .button.function {
            background-color: #a5a5a5;
            color: #000;
        }

        .button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button function" onclick="clearDisplay()">C</button>
            <button class="button function" onclick="toggleSign()">±</button>
            <button class="button function" onclick="appendOperator('%')">%</button>
            <button class="button operator" onclick="appendOperator('/')">÷</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('*')">×</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">−</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button zero" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';
        let operator = null;
        let previousInput = '';

        function appendNumber(number) {
            if (currentInput.includes('.') && number === '.') return;
            currentInput += number;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            if (operator === null || currentInput === '') return;
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                case '%':
                    result = prev % current;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operator = null;
            previousInput = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            operator = null;
            previousInput = '';
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput !== '') {
                currentInput = (parseFloat(currentInput) * -1).toString();
                updateDisplay();
            }
        }

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }
    </script>
</body>
  </html>
